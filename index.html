<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kali Root</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="fullFrame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>

  <script>
    function resizeIframe() {
      const iframe = document.getElementById('fullFrame');
      iframe.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
