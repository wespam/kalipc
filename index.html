<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kali Root</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #controls input, #controls select, #controls button {
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 14px;
    }

    #vnc-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
    }

    #vnc-frame {
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="preset">Preset:</label>
    <select id="preset">
      <option value="800x600">800x600</option>
      <option value="1024x768">1024x768</option>
      <option value="1980x1080" selected>1980x1080</option>
    </select>
    <input type="number" id="customWidth" placeholder="Width" min="100" />
    <input type="number" id="customHeight" placeholder="Height" min="100" />
    <button id="applyCustom">Apply</button>
  </div>

  <div id="vnc-container">
    <iframe id="vnc-frame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>
  </div>

  <script>
    const container = document.getElementById('vnc-container');
    const iframe = document.getElementById('vnc-frame');
    const preset = document.getElementById('preset');
    const customWidth = document.getElementById('customWidth');
    const customHeight = document.getElementById('customHeight');
    const applyCustom = document.getElementById('applyCustom');
    const controls = document.getElementById('controls');

    let currentWidth = 1980;
    let currentHeight = 1080;

    function resizeVNC(width, height) {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const scaleX = viewportWidth / width;
      const scaleY = viewportHeight / height;
      const scale = Math.min(scaleX, scaleY);

      container.style.transform = `translate(-50%, -50%) scale(${scale})`;
      iframe.style.width = `${width}px`;
      iframe.style.height = `${height}px`;
    }

    function applyPreset() {
      const [w, h] = preset.value.split('x').map(Number);
      currentWidth = w;
      currentHeight = h;
      resizeVNC(w, h);
    }

    function applyCustomResolution() {
      const w = parseInt(customWidth.value);
      const h = parseInt(customHeight.value);
      if (!isNaN(w) && !isNaN(h)) {
        currentWidth = w;
        currentHeight = h;
        resizeVNC(w, h);
      }
    }

    applyCustom.addEventListener('click', applyCustomResolution);
    preset.addEventListener('change', applyPreset);
    window.addEventListener('resize', () => resizeVNC(currentWidth, currentHeight));
    window.addEventListener('load', () => {
      applyPreset();
      // Hide controls after 10 seconds
      setTimeout(() => {
        controls.style.display = 'none';
      }, 10000);
    });
  </script>

</body>
</html>
