<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kali Root</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    #controls input, #controls select, #controls button {
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 14px;
    }

    #vnc-frame {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="preset">Preset:</label>
    <select id="preset">
      <option value="800x600">800 x 600</option>
      <option value="1024x768">1024 x 768</option>
      <option value="1980x1080" selected>1980 x 1080</option>
    </select>

    <label for="customWidth">Custom:</label>
    <input type="number" id="customWidth" placeholder="Width" min="100" />
    <input type="number" id="customHeight" placeholder="Height" min="100" />
    <button id="applyCustom">Apply</button>
  </div>

  <iframe id="vnc-frame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('vnc-frame');
    const preset = document.getElementById('preset');
    const customWidth = document.getElementById('customWidth');
    const customHeight = document.getElementById('customHeight');
    const applyCustom = document.getElementById('applyCustom');

    let currentWidth = 1980;
    let currentHeight = 1080;

    function resizeIframe(width, height) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const scaleX = screenWidth / width;
      const scaleY = screenHeight / height;
      const scale = Math.min(scaleX, scaleY);

      iframe.style.width = `${width}px`;
      iframe.style.height = `${height}px`;
      iframe.style.transform = `scale(${scale})`;
      iframe.style.left = `0px`;
      iframe.style.top = `0px`;
    }

    function applyPreset() {
      const [w, h] = preset.value.split('x').map(Number);
      currentWidth = w;
      currentHeight = h;
      resizeIframe(w, h);
    }

    function applyCustomResolution() {
      const w = parseInt(customWidth.value, 10);
      const h = parseInt(customHeight.value, 10);
      if (!isNaN(w) && !isNaN(h) && w > 0 && h > 0) {
        currentWidth = w;
        currentHeight = h;
        resizeIframe(w, h);
      }
    }

    preset.addEventListener('change', applyPreset);
    applyCustom.addEventListener('click', applyCustomResolution);
    window.addEventListener('resize', () => resizeIframe(currentWidth, currentHeight));
    window.addEventListener('load', () => resizeIframe(currentWidth, currentHeight));
  </script>

</body>
</html>
