<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Use viewport-fit=cover to allow full use of screen on iOS and some Android -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Kali Root</title>
  <style>
    /* Reset margins and make html/body fill viewport */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background: black;
    }

    /* Fullscreen fixed iframe with !important overrides */
    iframe#fullFrame {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      display: block !important;
      z-index: 999999 !important;
    }
  </style>
</head>
<body>
  <iframe id="fullFrame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>

  <script>
    // Set the iframe size to the visible viewport dimensions on load and resize
    function resizeIframe() {
      const iframe = document.getElementById('fullFrame');
      // Set width and height to window.innerWidth and innerHeight to avoid vh quirks on mobile
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    }

    // Run resize on load, resize, and orientation change events
    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
    window.addEventListener('orientationchange', resizeIframe);

    // Optional: periodically fix size in case browser UI shifts dynamically
    setInterval(resizeIframe, 1000);
  </script>
</body>
</html>
