<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kali Root</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #vnc-frame {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      transform-origin: top left;
    }

    #resolution-switcher {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <select id="resolution-switcher">
    <option value="800x600">800 x 600</option>
    <option value="1024x768">1024 x 768</option>
    <option value="600x800">600 x 800</option>
  </select>

  <iframe id="vnc-frame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('vnc-frame');
    const resolutionSwitcher = document.getElementById('resolution-switcher');

    function resizeIframe(width, height) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const scaleX = screenWidth / width;
      const scaleY = screenHeight / height;
      const scale = Math.min(scaleX, scaleY);

      iframe.style.width = `${width}px`;
      iframe.style.height = `${height}px`;
      iframe.style.transform = `scale(${scale})`;
      iframe.style.left = `${(screenWidth - width * scale) / 2}px`;
      iframe.style.top = `${(screenHeight - height * scale) / 2}px`;
    }

    function applySelectedResolution() {
      const [w, h] = resolutionSwitcher.value.split('x').map(Number);
      resizeIframe(w, h);
    }

    resolutionSwitcher.addEventListener('change', applySelectedResolution);
    window.addEventListener('resize', applySelectedResolution);
    window.addEventListener('load', applySelectedResolution);
  </script>

</body>
</html>
