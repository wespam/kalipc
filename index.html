<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kali Root</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <iframe id="fullFrame" src="https://obliging-rested-mite.ngrok-free.app/vnc.html" allowfullscreen></iframe>

  <script>
    function forceResize() {
      const iframe = document.getElementById('fullFrame');
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', forceResize);
    window.addEventListener('resize', forceResize);

    // Also try to fix on orientation change (mobile)
    window.addEventListener('orientationchange', forceResize);
  </script>
</body>
</html>
